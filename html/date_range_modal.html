<div id="date-range-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="date-range-title"
     aria-hidden="true" style="display:none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="date-range-title">Custom Date Range</h2>
      <button class="close-button" id="close-date-range" aria-label="Close date range">&times;</button>
    </div>
    <div class="modal-body">
      <div class="setting-item">
        <label class="label-text" for="date-start-input">Start date:</label>
        <input type="date" id="date-start-input" />
      </div>
      <div class="setting-item">
        <label class="label-text" for="date-end-input">End date:</label>
        <input type="date" id="date-end-input" />
      </div>

      <div style="margin-top: 1rem;">
        <button id="apply-date-range" class="stats-button button">Apply</button>
        <button id="cancel-date-range" class="stats-button button" style="margin-left: .5rem;">Cancel</button>
      </div>
    </div>
  </div>
</div>
